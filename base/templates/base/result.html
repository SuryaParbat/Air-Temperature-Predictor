
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Predicted Air Temperature</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'base/css/nunito-font.css'%}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href= "{% static 'base/css/style.css'%}">
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url({% static 'base/images/form-v9.jpg' %})">
			<form class="form-detail" action="home" method="post">
				{% csrf_token %}
				<h2>Predicted Air Temperature : {{predicted_air_temp}} K</h2>
                <div class="form-row-last">
					<input type="submit" name="predict_again" class="register" value="Predict Again">

				</div>

            </form>
		</div>
	</div>
</body>
</html>
